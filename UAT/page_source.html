    <script>
        !(function () {
            function getTenant() {
                var tenant

                if (loginOptions.login) {
                    tenant = loginOptions.login.tenant
                }

                var tenantRawString = window.location.href.split('tenants')
                if (!tenant && tenantRawString && tenantRawString.length > 1) {
                    tenant = tenantRawString[1].split('/').filter(Boolean)[0]
                }

                return tenant
            }

            function getSeismicCDNAddress(cb) {
                var tenant = getTenant()
                if (tenant) {
                    var url = 'https://service-discovery.seismic.com/api/sds/v1/tenants/' + tenant + '/services?useEdgeComputing=true'
                    var xmlRequest = new XMLHttpRequest()
                    xmlRequest.open('GET', url)
                    xmlRequest.addEventListener('load', function () {
                        var status = xmlRequest.status
                        var data = JSON.parse(xmlRequest.response)
                        if (status >= 200 && status <= 299) {
                            if (cb) cb(data)
                        }
                    })
                    xmlRequest.timeout = 10 * 60 * 60
                    xmlRequest.send()
                }
                else {
                    cb(null)
                }
            }

            function appendUrls(url, appendUrl) {
                return url.replace(/\/*$/g, '') + '/' + appendUrl.replace(/^\/*/g, '')
            }

            function generateEntryScript(cdn) {
                var scriptTag = document.createElement('script')
                var entryJsPath = '/app-entry.js' + '?t=' + Math.floor(new Date().getTime() / (10 * 60 * 1000))
                scriptTag.src = appendUrls(cdn, entryJsPath)
                document.body.appendChild(scriptTag)
            }

            function load() {

                getSeismicCDNAddress(function (data) {
                    var webcdn = "https://cdn-" + "prod" + ".seismic" + "" + ".com";
                    if (data) {
                        webcdn = data.serviceAddress.webcdn
                    }
                    var cdn = appendUrls(webcdn, '/static/new-tenant-authentication-service-ui/new-tenant-authentication-service-ui')
                    loginOptions.publicPath = cdn
                    generateEntryScript(cdn)
                })

            }
            load()
        })()
    </script>
